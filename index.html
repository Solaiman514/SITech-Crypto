    body {
      background-image: url('https://cutewallpaper.org/21/wallpaper-animated-gif/Wallpapers-GIF-Wallpaper-Cave.gif');
      background-size: cover;
      background-position: center;
      color: white;

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

    h1 {
      font-size: 48px;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 24px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    .btn {
      background-color: transparent;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      text-decoration: none;
      transition: transform 0.2s ease-in-out;
      text-align: center;
      width: 200px;
      margin: 10px;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn img {
      max-width: 120px;
      height: auto;
      margin-bottom: 10px;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    footer {
      text-align: center;
      margin-top: 50px;
    }

    footer img {
      display: block;
      margin: 0 auto;
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    .logo-animation {
      animation: fadeInOut 3s ease-in-out infinite;
      max-width: 150px; /* Adjust the logo size as needed */
    }

    .pulse-animation {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
